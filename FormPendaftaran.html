<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="MyStyle.css"> 
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert("Form telah berhasil disubmit!");
        }
    </script>
</head>

<body>

    <h2>Form Pendaftaran</h2>

    <form onsubmit="handleSubmit(event)">
        <label for="npm">NPM:</label><br>
        <input type="text" id="npm" name="npm" required><br><br>

        <label for="nama">Nama Lengkap:</label><br>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="alamat">Alamat:</label><br>
        <textarea id="alamat" name="alamat" rows="3" required></textarea><br><br>

        <label>Jenis Kelamin:</label><br>
        <input type="radio" id="laki-laki" name="jenis_kelamin" value="Laki-laki" required>
        <label for="laki-laki">Laki-laki</label>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
        <label for="perempuan">Perempuan</label><br><br>

        <label for="angkatan">Angkatan:</label><br>
        <select id="angkatan" name="angkatan" required>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select><br><br>

        <label for="kelas">Kelas:</label><br>
        <input type="radio" id="kelasA" name="kelas" value="A" required>
        <label for="kelasA">A</label><br>
        <input type="radio" id="kelasB" name="kelas" value="B" required>
        <label for="kelasB">B</label><br><br>

        <label for="hobi">Hobi:</label><br>
        <input type="checkbox" id="hobi1" name="hobi[]" value="Membaca">
        <label for="hobi1">Membaca</label>
        <input type="checkbox" id="hobi2" name="hobi[]" value="Mendengarkan Musik">
        <label for="hobi2">Menulis</label>
        <input type="checkbox" id="hobi3" name="hobi[]" value="Olahraga">
        <label for="hobi3">Olahraga</label>
        <input type="checkbox" id="hobi4" name="hobi[]" value="Makeup">
        <label for="hobi4">Musik</label>
        <input type="checkbox" id="hobi5" name="hobi[]" value="Traveling">
        <label for="hobi5">Traveling</label><br><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Data Pendaftar</h2>

    <table>
        <thead>
            <tr>
                <th>NPM</th>
                <th>Nama Lengkap</th>
                <th>Alamat</th>
                <th>Jenis Kelamin</th>
                <th>Angkatan</th>
                <th>Kelas</th>
                <th>Hobi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>140810230010</td>
                <td>Nikita Putri Prabowo</td>
                <td>Jl. Kampung Geulis, Jatinangor</td>
                <td>Perempuan</td>
                <td>2023</td>
                <td>B</td>
                <td>Mendengarkan Musik, Olahraga</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
